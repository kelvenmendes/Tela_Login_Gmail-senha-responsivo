<html>
  <head>
    <meta charset="utf-8" />
    <title>Login&Cadastro</title>

    <link href="style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    
    <div class="container">
      <h1 class="Titulo"> 
        <button type="button" onclick="login()" class="ativacao">Login </button>
        |
        <button type="button" onclick="cadastro()" class="ativacao"> 
 Cadastro</button>
      </h1>
      <hr>

<!--LOGIN-->       
      <div class="login-form active-form" id="login">
        <form>

          <input
            type="text"
            name="email"
            placeholder="Email"
            class="input-field"
            required
          />

          <input
            type="password"
            name="senha"
            placeholder="Senha"
            class="input-field"
            required
          />
          
          <div id="erro"></div>
          <div id="sucesso"></div>
          
          <input type="submit" value="Login" class="btn" />
          
        </form>
      </div>


<!--CADASTRO-->        
      <div class="cadastro-form" id="cadastro">
        <form>
          <input
            type="text"
            name="nome"
            placeholder="Nome"
            class="input-field"
            required
          />
          <input
            type="text"
            name="email"
            placeholder="Email"
            class="input-field"
            required
          />
          <input
            type="password"
            name="senha"
            placeholder="Senha"
            class="input-field"
            required
          />
          <div id="erro"></div>
          <div id="sucesso"></div>
          <input type="submit" value="Cadastrar" class="btn" />
        </form>
      </div>
    </div>
    
  </body>
</html>
